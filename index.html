<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('handle-events', {
        init: function () {
          var el = this.el;  // <a-box>
          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', '#24CAFF');  
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', '#EF2D5E');  
          });
          el.addEventListener('click', function () {
            el.setAttribute('scale', {x: 2, y: 1, z: 2});
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('scale', {x: 1, y: 1, z: 1});
          });
        } 
      });
      </script>
  </head>
  <body>
        <a-scene>
           <a-assets>
            <img id="sky" src="https://rawgit.com/tiagosomda/aframe-explorations/glitch/assets/skybox.jpg">
          </a-assets>
          <a-box color="#EF2D5E" position="0 1 -4" handle-events></a-box>
          
          <a-camera><a-cursor></a-cursor></a-camera>
          <a-sky src="#sky" color="#333"></a-sky>
          <a-plane color="#000" rotation="-90 0 0" width="500" height="500"></a-plane>
        </a-scene>
  </body>
</html>
